    <script>
        function setCookie(cname, cvalue, exdays) {
          var d = new Date();
          d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
          var expires = "expires=" + d.toUTCString();
          // console.log(cname + "=" + cvalue + ";" + expires + "; path=/"); 
          document.cookie = cname + "=" + cvalue + ";" + expires + "; path=/;";
        }
    
        function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }
    
        function checkCookie() {
          var loc = getCookie("plaktonLoc");
          if (loc != "") {
            return loc;
          }
        }
    
        function redirect(selectedCountry) {
            if (selectedCountry === "US") {
                window.location.href = "https://us.plaktonsandals.com/"; 
            } else if (selectedCountry==="EU") {
                window.location.href = "https://eu.plaktonsandals.com/"; 
            } else {
                window.location.href = "https://latam.plaktonsandals.com/"; 
            }
        }
      
      document.getElementById("buttonCountry").addEventListener("click", function() {
          var selectedCountry = document.getElementById("dropCountry").value;
          // console.log(selectedCountry);
          setCookie("plaktonLoc", selectedCountry, 2);
          redirect(selectedCountry);
      });
    
      function init() {
         var cookie = checkCookie();
         // console.log("Retrieved cookie: " + cookie);
         if (cookie) {
            redirect(cookie);
         }
      }
    
      init();
    </script>
